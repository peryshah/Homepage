</head>

<body>
    <!-- This is the container for Clock module -->
    <div class="main">
        <!-- <div class="clock">

        <div class="clock-main">
            <!-- Digital Clock module -->
            <div class="clock">
                <span id="hours">00</span>:
                <span id="minutes">00</span>:
                <span id="seconds">00</span>
                <span id="amPm">AM</span>
            </div>
            <!-- Weather module-->
            <div class="weather">
                <h1>weather</h1>
                <form>
                    <input type="text" id="city-input"
                    placeholder="City Name">
                    <input type="submit" value="&#x1F50D">
                </form>
                <div class="weather-info">
                    <h2 id="city-name">Ahmedabad</h2>
                    <p id="weather-description">Sunny</p>
                    <p id="temperature">36&#8451</p>
                </div>
            </div>
        </div>



        <!-- This is the container for Calender module -->
        <div class="Calender">
            <div class="month">
                <div class="date">
                    <h1></h1>
                    <p></p>
                </div>
            </div>
            <div class="weekdays">
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
                <div>Sun</div>
            </div>
            <div class="days">

            </div>

        </div>



        <!-- This is the container for ToDoList module -->

        <div class="to-do-list">
            <h1>To-Do List</h1>
            <div>
                <input type="text" id="taskInput" placeholder="Enter your task...">
                <button id="addButton">Add</button>
            </div>
            <ul id="taskList"></ul>
        </div>




    </div>
